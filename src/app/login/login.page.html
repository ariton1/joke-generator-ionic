<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>    
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-auth-form
  #loginForm
  (formSubmitted)="loginUser($event)"
  [actionButtonText]="'Login'"
></app-auth-form>

  <ion-button expand="block" fill="clear" routerLink="/register">
    Register a new account
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/reset-password">
    Reset password
  </ion-button>
</ion-content>
